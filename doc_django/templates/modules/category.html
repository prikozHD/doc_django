{% for category in main_category %}
    <p>{{ category.main_category_name }}<input class="check_category" type="checkbox" value="{{ category.id }}"></p>
    {% for sub_category in category.subcategory_set.all %}
        <p>{{ sub_category.name }}<input class="check_category" type="checkbox" value="{{ category.id }}"></p>
    {% endfor %}
{% endfor %}
